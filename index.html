<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="mountains.html">Mountains</a></li>
          <li><a href="national-parks.html">National Parks</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <!-- First image (active slide) -->
          <div class="carousel-item active">
            <img src="images/Galehead-StoryImg.jpg" class="d-block w-100" alt="Image 1">
          </div>
      
          <!-- Second image -->
          <div class="carousel-item">
            <img src="images/Zeacliff-StoryImg_2.jpg" class="d-block w-100" alt="Image 2">
          </div>
      
          <!-- Third image -->
          <div class="carousel-item">
            <img src="images/NKinsman-StoryImg_2.jpg" class="d-block w-100" alt="Image 3">
          </div>
        </div>
      
        <!-- Carousel controls -->
        <button class="carousel-control-prev" onclick="prevSlide()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          
        </button>
        <button class="carousel-control-next" onclick="nextSlide()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          
        </button>
      </div>
      
      

    </main>

    <footer>
      <p>&copy; 2024 Nature Website.</p>
    </footer>
    <script src="scripts/index,js"></script>

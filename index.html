<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="mountains.html">Mountains</a></li>
          <li><a href="national-parks.html">National Parks</a></li>
        </ul>
      </nav>
    </header>

    <main>
      
      <section class="search-section">
        <h2 style="text-align: center;">Find Your Next Adventure</h2>
        <input type="text" placeholder="Search for mountains, parks, or trails..." id="searchBar">
        <button onclick="search()">Search</button>
      </section>
      
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          
          <div class="carousel-item active">
            <img src="images/Galehead-StoryImg.jpg" class="d-block w-100" alt="Image 1">
          </div>
      
         
          <div class="carousel-item">
            <img src="images/Zeacliff-StoryImg_2.jpg" class="d-block w-100" alt="Image 2">
          </div>
      
         
          <div class="carousel-item">
            <img src="images/NKinsman-StoryImg_2.jpg" class="d-block w-100" alt="Image 3">
          </div>
        </div>
      
        
        <button class="carousel-control-prev" onclick="prevSlide()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          
        </button>
        <button class="carousel-control-next" onclick="nextSlide()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          
        </button>
      </div>
      <section class="testimonials">
        <h1>Testimonials</h1>
        <blockquote>"I can always count on this website for giving me the best hiking trails!" – John</blockquote>
        <blockquote>"The mountain ranges are amazing and breath-taking...." – Joe</blockquote>
      </section>
      
      

    </main>

    <footer>
      <p>&copy; 2024 Nature Website.</p>
    </footer>
    <script src="scripts/index,js"></script>
  </body>
</html>

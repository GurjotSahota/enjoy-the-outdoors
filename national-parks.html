<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>National Parks Search</title>
    <link rel="stylesheet" href="css/parks.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="mountains.html">Mountains</a></li>
          <li><a href="national-parks.html">National Parks</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Find The Park That's Right For You!</h1>

      <div class="input-section">
        <label for="locationSelect">Select Location:</label>
        <select id="locationSelect">
          <option value="">--All Locations--</option>
        </select>

        <label for="typeSelect">Select Park Type:</label>
        <select id="typeSelect">
          <option value="">--All Park Types--</option>
        </select>

        <button id="searchParksButton">Search Parks</button>
        <button id="viewAllButton">View All National Parks</button>
      </div>

      <div id="map" style="height: 400px; width: 100%"></div>

      <script>
        function initMap() {
          const location = { lat: 40.719074, lng: -74.050552 };

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 8,
            center: location,
          });

          const marker = new google.maps.Marker({
            position: location,
            map: map,
          });
        }
      </script>

      <table id="parksTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Type</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
      <p>&copy; All rights reserved.</p>
    </footer>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/national-parks.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaZSbzzwdqAm2Fm_xev4gBHWYXSEekUyo&callback=initMap"
    ></script>
  </body>
</html>
